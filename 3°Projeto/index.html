<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Interativos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Quantas ligações o átomo de carbono faz?</h2>

                </div>
                <div class="card-back">
                    <p>4</p>
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Qual a fórmula da agua?</h2>

                </div>
                <div class="card-back">
                    <p>H2O</p>
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Qual o grupo funcional do álcool ?</h2>

                </div>
                <div class="card-back">

                    <p>OH</p>
                </div>
            </div>
        </div>
        <div class="card-4" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Qual a massa molar no nitrogênio?</h2>

                </div>
                <div class="card-back">

                    <p>14</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
