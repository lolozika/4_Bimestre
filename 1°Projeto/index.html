<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loloteca Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">

                <h1><i class="fas fa-book">Lolo</i>teca Online</h1>
            </div>
           
        </header>

        <!-- Carrossel de Livros -->
        <section class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="carousel-item" data-title="O Senhor dos Anéis">
                    <img src="https://m.media-amazon.com/images/I/51M9IbBqxCL._AC_UF1000,1000_QL80_.jpg"
                        alt="O Senhor dos Anéis">
                    <p>A Culpa é das Estrelas </p>
                </div>
                <div class="carousel-item" data-title="Harry Potter e a Pedra Filosofal">
                    <img src="https://m.media-amazon.com/images/I/91+1SUO3vUL.jpg" alt="Harry Potter">
                    <p>A Guerra dos Tronos </p>
                </div>
                <div class="carousel-item" data-title="O Código Da Vinci">
                    <img src="https://m.media-amazon.com/images/I/817esPahlrL._AC_UF1000,1000_QL80_.jpg"
                        alt="O Código Da Vinci">
                    <p>Cem Anos de Solidão</p>
                </div>
                <div class="carousel-item" data-title="A Menina que Roubava Livros">
                    <img src="https://m.media-amazon.com/images/I/91M9xPIf10L._AC_UF1000,1000_QL80_.jpg"
                        alt="A Menina que Roubava Livros">
                    <p>O Hobbit</p>
                </div>
                <div class="carousel-item" data-title="1984">
                    <img src="https://m.media-amazon.com/images/I/81HWdNr7xEL._UF894,1000_QL80_.jpg" alt="1984">
                    <p>Matar a Saudade</p>
                </div>
                <div class="carousel-item" data-title="O Senhor dos Anéis">
                    <img src="https://m.media-amazon.com/images/I/81Ph4QRq1gL._AC_UF1000,1000_QL80_.jpg"
                        alt="O Senhor dos Anéis">
                    <p>O Grande Gatsby</p>
                </div>
                <div class="carousel-item" data-title="Harry Potter e a Pedra Filosofal">
                    <img src="https://m.media-amazon.com/images/I/71Htd-pRYPL._AC_UF1000,1000_QL80_.jpg"
                        alt="Harry Potter">
                    <p>O Poderoso Chefão</p>
                </div>
                <div class="carousel-item" data-title="O Código Da Vinci">
                    <img src="https://m.media-amazon.com/images/I/81slUinjTlS._AC_UF1000,1000_QL80_.jpg"
                        alt="O Código Da Vinci">
                    <p>O Alquimista</p>
                </div>
                <div class="carousel-item" data-title="A Menina que Roubava Livros">
                    <img src="https://m.media-amazon.com/images/I/91WKPd60P4L.jpg" alt="A Menina que Roubava Livros">
                    <p>O Sol é Para Todos</p>
                </div>

            </div>
        </section>






    </div>

    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
